<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar usuario (SQLi)</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Buscar usuario (simulaci√≥n SQLi)</h2>
        <form method="POST">
            <input type="text" name="termino" placeholder="Ej: admin">
            <button type="submit">Buscar</button>
        </form>

        {% if resultados %}
            <h4>Resultados:</h4>
            <ul>
                {% for r in resultados %}
                    <li>{{ r[0] }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <p><a href="/dashboard">Volver al panel</a></p>
    </div>
</body>
</html>
